{% extends 'base.html' %}

{% block content %}
<div class="row m-2">
    {% for cat in results_tag %}
    <div class="col img-body">
        <div class="card" style="width: 18rem;">
             <a href="{% url 'view_cat' cat.id  %}">
                <img alt="Cat" class="card-img-top img-responsive" src="https://cataas.com/cat/{{cat.id}}">
                <div class="card-body">
                    {% for tag in cat.tags %}
                         <h5 class="card-title btn btn-primary">{{tag}}</h5>
                    {% endfor %}
                    <p class="card-text"><p>Posted:  {{ cat.created_at|slice:":10" }}</p></p>
                </div>
             </a>
        </div>
    </div>
    {% empty %}
    <div class="card-body text-center">
        <h2>{{message}}</h2>
    </div>
    {% endfor %}
    
</div>
{% endblock %}
