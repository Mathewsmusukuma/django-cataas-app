{% extends 'base.html' %}

{% block content %}
<div class="row m-2">
    {% for cat in cats %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img alt="Cat" class="card-img-top" src="{{cat.image_url}}">
            <div class="card-body">
                <h5 class="card-title">{{cat.name}}</h5>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
